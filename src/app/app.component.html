<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button (click)="onLoginClick()">Login</button>
      <button (click)="onLogoutClick()">Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item "><a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}" >Home</a></li>
        <!-- routerlinkactiveoptions is used because without this home nav will always be selected while clicking to other nav bar component -->
        <li class="nav-item"><a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a></li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/category']" routerLinkActive="active">Category</a> 
          <!-- Property binding -->
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
