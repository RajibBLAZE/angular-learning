<div>
    <h2>Required email validation </h2>
    <form [formGroup]="EmailRequiredForm" novalidate>
        <div class="form-group">
            <label class="center-block">Email:
                <input type="text" formControlName="email">

            </label>
        </div>
        <div *ngIf="EmailRequiredForm.controls['email'].invalid && EmailRequiredForm.controls['email'].touched" class="alert alert-danger">
            <div *ngIf="EmailRequiredForm.controls['email'].errors?.['required']"> 
                Email is required. 
            </div>
            <div *ngIf="EmailRequiredForm.controls['email'].errors?.['pattern']"> 
                Invalid email format 
            </div> 
        </div>
    </form>
    <p>Form value: {{ EmailRequiredForm.value | json }}</p> 
    <p>Form status: {{ EmailRequiredForm.status | json }}</p>
</div>
